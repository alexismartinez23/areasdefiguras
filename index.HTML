<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Áreas</h1>
        <div class="form">
            <label for="shape">Selecciona una figura:</label>
            <select id="shape">
                <option value="circle">Círculo</option>
                <option value="triangle">Triángulo</option>
                <option value="square">Cuadrado</option>
            </select>
            <div id="input1">
                <label for="input1">Ingresa el radio del círculo:</label>
                <input type="number" id="radius">
            </div>
            <div id="input2">
                <label for="input2">Ingresa la base del triángulo:</label>
                <input type="number" id="base">
                <label for="input2">Ingresa la altura del triángulo:</label>
                <input type="number" id="height">
            </div>
            <div id="input3">
                <label for="input3">Ingresa el lado del cuadrado:</label>
                <input type="number" id="side">
            </div>
            <button onclick="calculateArea()">Calcular</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
